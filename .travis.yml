dist: trusty
sudo: required
services: docker
language: python
python:
- 2.7
script:
- ". ./compare_version.sh"
- ". ./build.sh"
branches:
  only:
  - master
env:
  global:
  - GITHUB_USER: aurbot-user
  - GITHUB_REPO: git@github.com
  - GITHUB_USER_NAME: aurbot
  - GITHUB_USER_EMAIL: aurbot@jankoppe.de
  - GITHUB_REF: github.com/aurbot/aurbot.github.io
  - AURBOT_REF: github.com/aurbot/aurbot
  - secure: 
  matrix:
  - PACKAGE=__compare__
